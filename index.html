<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>What Todo&nbsp; <span class="headerIcon"> ☑️</span></header>
    <main>
        <div class="sidebarContainer">
            <div class="sidebar">
                General
                <div class="generalContainer">
                    <button class="tab current" id="all">All</button>
                    <button class="tab" id="today">Today</button>
                    <button class="tab" id="thisWeek">This Week</button>
                </div>

                Projects
                <div id="projectsContainer"></div>

                <button id="newProjectBtn">+ New Project</button>
            </div>
        </div>

        <ul class="todoContainer"></ul>
    </main>

    <div id="projectModal">
        <h2 id="projectModalTitle">New Project</h2>

        <button id="projectModalCloseBtn">&times;</button>

        <form action="" method="post" id="projectForm">
            <div class="formInputs">
                <input type="text" placeholder="Your Project Name" id="projectName" required>
                <button type="submit" id="addProjectBtn">Add</button>
            </div>

        </form>
    </div>

    <div id="todoModal">
        <h2 id="todoModalTitle">New Todo</h2>

        <button id="todoModalCloseBtn">&times;</button>

        <form action="" method="post" id="todoForm">
            <div class="formInputs">
                <input type="text" placeholder="Todo name" id="todoName" required>
                <input type="text" placeholder="Todo details" id="todoDetails" required>
                <input type="date" id="todoDate" required>
                <button type="submit" id="addTodoBtn">Add</button>
            </div>
        </form>
    </div>

    <button id="newTodoBtn">+ New Todo</button>
    <div id="overlay"></div>

</body>

</html>
